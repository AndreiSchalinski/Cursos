<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 01</title>
</head>

<body>
    <!--Multiplas instâncias do Vue para usar-->

    <div id="app1">
        <p>{{titulo1}}</p>
        <button @click="alterar">Alterar 1</button>
    </div>

    <div id="app2">
        <p>{{titulo2}}</p>
        <button @click="alterar">Alterar 2</button>
    </div>

    <script>

        // O mesmo método, em instâncias diferentes não funcionam quando invodados, o Vue isola a função na instância própria onde ele está implementado.

        new Vue({
            el: `#app1`,
            data: {
                titulo1: `Teste título 1`
            },
            methods: {
                alterar: function () {
                    this.titulo1 += ` !!!`
                }
            }
        })

        new Vue({
            el: `#app2`,
            data: {
                titulo2: `Teste título 2`
            },
            methods:{
                alterar:function(){
                    this.titulo2 += ` !!!!`
                }
            }
        })
    </script>
</body>

</html>
