<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 03</title>
</head>

<body>

    <div id="app">
        <p>{{titulo}}</p>
        <p>Informação vinda da externamente da instância: {{novaInfo}}</p>
        <button @click="alterar">Alterar</button>
    </div>

    <script>
        const vm = new Vue({
            el: `#app`,
            data: {
                titulo: `Título 1`
            },
            methods: {
                alterar: function () {
                    this.titulo += ` ??????`
                }
            }
        })

        vm.novaInfo = `Teste informação externa da instância Vue`
    </script>

</body>

</html>
