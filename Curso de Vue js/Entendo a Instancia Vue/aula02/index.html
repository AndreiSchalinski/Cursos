<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 02</title>
</head>

<body>

    <!--Acessando dados de instâncias Vue de forma externa, por Javascript puro-->
    <!--Alterando instância diferente pelo método do outro-->

    <div id="app1">
        <p>{{titulo1}}</p>
        <button @click="alterar">Alterar</button>
    </div>

    <div id="app2">
        <p>{{titulo2}}</p>
        <button @click="alterar">Alterar</button>
    </div>

    <script>

        const vm1 = new Vue({
            el: `#app1`,
            data: {
                titulo1: `Título 1`
            },
            methods: {
                alterar: function () {
                    vm2.titulo2 += ` ???`
                }
            }
        })

        const vm2 = new Vue({
            el: `#app2`,
            data: {
                titulo2: `Título 2`
            },
            methods: {
                alterar: function () {
                    vm1.titulo1 += ` !!!`
                }
            }
        })

        setTimeout(() => {

            vm1.titulo1 += `Alterado pelo timer`

        },4000)

    </script>

</body>

</html>
