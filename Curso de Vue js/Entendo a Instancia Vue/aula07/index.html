<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 07</title>
</head>

<body>

    <div id="app">

    </div>

    <script>
        const vm = new Vue({
            template: `
            <div>
                <p>{{aula}}</p>
                <p>{{modulo}}</p>
                    <button @click="alterarAula">Altera Aula</button>
                    <button @click="alterarModulo">Altera Módulo</button>
            </div>
            `,
            data: {
                aula: `Aula: Montando instância Vue`,
                modulo: `Módulo: Instância Vue`
            },
            methods: {
                alterarAula: function () {
                    this.aula += ` #`
                },

                alterarModulo: function () {
                    this.modulo += ` #`
                }
            }
        })

        vm.$mount(`#app`) // uma outra forma de referênciar o html a ser acessado pela instância do Vue

    </script>

</body>

</html>
