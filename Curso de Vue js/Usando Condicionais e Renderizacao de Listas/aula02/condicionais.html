<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 02</title>
</head>
<body>
    
    <div id="app">
        <!--usando mais tipos de condicionais-->
        <p v-if="logado">Usuário Logado: {{nome}}</p>
        <p v-else-if="anonimo">Navegando como Anônimo</p>
        <p v-else>Nenhum usuário logado.</p>
        <button @click="logado = !logado">{{logado?`Sair`:`Entrar`}}</button>
        <!--usando checkbox para alterar atributo anonimo boolean de data -->
        <input type="checkbox" v-model="anonimo">
    </div>

    <script>
        new Vue({
            el:`#app`,
            data:{
                nome:`Andrei`,
                logado:false,
                anonimo:false
            }
        })
    </script>

</body>
</html>
