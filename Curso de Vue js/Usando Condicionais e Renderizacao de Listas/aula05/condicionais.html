<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Aula 05</title>
</head>

<body>

    <div id="app">
        <ul><!--v-for usa para fazer um for em uma lista de dados-->
            <li v-for="cor in cores" :cores-list="cor">{{cor}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: `#app`,
            data: {
                cores: [`vermelho`, `verde`, `amarelo`, `azul`],
                pessoas: [{ nome: `Andrei`, idade: 30, peso: 89 }, { nome: `Karla`, idade: 30, peso: 89 }, { nome: `Emanuelly`, idade: 30, peso: 89 }]
            }
        })
    </script>

</body>

</html>
