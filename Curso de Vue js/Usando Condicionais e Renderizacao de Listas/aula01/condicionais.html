<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 01</title>
</head>
<body>
    
    <div id="app">
        <!-- v-if e v-else serve para trabalhar com condicionais, neste contexto, dependendo a validação aparece usuário logado ou não.-->
        <p v-if="logado">Usuário Logado: {{nome}}</p>
        <p v-else>Nenhum usuário logado</p>
        <button @click="logado = !logado">{{logado?`Sair`:`Entrar`}}</button>
    </div>

    <script>
        new Vue({
            el:`#app`,
            data:{
                nome:`Maria`,
                logado:false
            }
        })
    </script>
</body>
</html>
