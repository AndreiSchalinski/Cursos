<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Aula 04</title>
</head>

<body>

    <div id="app">

        <template v-if="logado">
            <p>Usuário logado: {{nome}}</p>
            <p>Perfil: Admin</p>
        </template>

        <p v-else-if="anonimo">Navegando como anônimo</p>
        <p v-else>Nenhum Usuário logado</p>
        <button @click="logado = !logado">{{logado? 'Sair':'Entrar'}}</button>
        <input type="checkbox" v-model="anonimo">
        <hr>
        <!--v-show serve para axibir ou não o conteúdo de footer-->
        <footer v-show="logado">
            Desenvolvido pra vc
        </footer>
    </div>

    <script>
        new Vue({
            el:`#app`,
            data:{
                nome:`Maria`,
                logado: false,
                anonimo:false
            }
        })
    </script>

</body>

</html>
