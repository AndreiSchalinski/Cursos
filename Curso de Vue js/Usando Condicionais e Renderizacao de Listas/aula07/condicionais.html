<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Aula 07</title>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores">{{i+1}} - {{cor}}</li>
        </ul>

        <hr>

        <template v-for="(cor, i) in cores">
            <p style="display: inline;">{{i+1}})</p>
            <h1 style="display: inline;">{{cor}} - </h1>
        </template>
    </div>

    <script>
        new Vue({
            el: `#app`,
            data: {
                cores: [`vermelho`, `azul`, `verde`, `amarelo`],
                listaTelefones: [{ nome: `Andrei`, numero: `(47)99999-9999` }, { nome: `Emanuelly`, numero: `(47)99999-9999` }, { nome: `Andrei`, numero: `(47)99999-9999` }]
            }
        })
    </script>


</body>

</html>
