<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 18</title>
</head>

<body>

    <div id="app">
        <p>Contador: {{contador}}</p>
        <button v-on:click="somarContador">SOMAR 1</button>
        <input type="text" v-bind:value="contador">
        <hr>
        <!--diretivas implementadas de outra forma, de acordo com nova versÃ£o-->
        <p>Contador Atualizado: {{contadorAtualizado}}</p>
        <button @click="somarContadorAtualizado">SOMAR 1</button>
        <input type="text" :value="contadorAtualizado">
    </div>

    <script>

        new Vue({
            el: `#app`,
            data: {
                contador: 0,
                contadorAtualizado:0                
            },
            methods: {
                somarContador() {
                    this.contador++
                },
                somarContadorAtualizado(){
                    this.contadorAtualizado++
                }
            }
        })

    </script>

</body>

</html>
