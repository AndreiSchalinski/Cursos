<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 17</title>
</head>

<body>

    <div id="app">
        <p>Contador: {{contador}}</p>
        <button v-on:click="somarContador">SOMAR 1</button>
        <hr>
        <p>Valor Anterior: {{valorAntigo}} | Valor atualizado: {{valorNovo}}</p>
    </div>

    <script>
        new Vue({
            el: `#app`,
            data: {
                contador: 0,
                valorAntigo: `-`,
                valorNovo: `-`
            },
            watch: {//server para monitorar alterações de variáveis
                contador(novo, antigo) {
                    this.valorNovo = novo
                    this.valorAntigo = antigo
                }
            },
            methods: {
                somarContador: function () {
                    this.contador++
                }
            }
        })
    </script>

</body>

</html>
