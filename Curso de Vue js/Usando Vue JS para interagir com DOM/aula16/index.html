<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 16</title>
</head>

<body>

    <div id="app">
        <p>Contador: {{contador}}</p>
        <!--é possível resolver validações apenas com uma função, precisar repeir algum tipo de validação de dados-->
        <p>Resultado: {{resultado()}}</p>
        <button v-on:click="subtrairContador">SUBTRAIR 1</button>
        <button v-on:click="somarContador">SOMAR 1</button>
    </div>

    <script>
        new Vue({
            el: `#app`,
            data: {
                contador: 0,
            },
            methods: {
                somarContador: function () {
                    this.contador++
                },
                subtrairContador: function () {
                    this.contador--
                },
                resultado: function () {
                    return this.contador >= 5 ? `Contador é MAIOR ou igual a 5.` : `Contador é MENOR que 5.`;
                }
            }
        })
    </script>

</body>

</html>
