<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 05</title>
</head>

<body>
    <div id="app">
        <p>Instrutor: {{nomeInstrutor}}</p>
        <p>Título do curso: {{tituloCurso}}</p>
        <p>Palavras do Instrutor: {{saudacao()}} - {{palavraInstrutor()}}</p>
        <p><a v-bind:href="linkAcesso" target="_blank">Acesse o curso aqui</a></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                nomeInstrutor: 'Karla da Silva',
                tituloCurso: 'Curso básico ao avançado de Vue js',
                linkAcesso: 'https://v2.vuejs.org/v2/guide/',
                mensagemInstrutor: `Eu ${this.nomeInstrutor}, criador do curso ${this.tituloCurso} desejo bons estudos para todos vocês alunos.`,
                dataCriacao: new Date().toLocaleDateString()
            },
            methods: {
                saudacao() {
                    return `Olá me chamo ${this.nomeInstrutor}`
                },
                palavraInstrutor() {
                    return this.mensagemInstrutor.concat(`curso criado em ${this.dataCriacao}`)
                }
            }
        })
    </script>
</body>

</html>
