<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .caixas {
            display: flex;
            justify-content: space-around;

        }

        .demo {
            width: 100px;
            height: 100px;
            background-color: gray;
        }

        .c1 {
            background-color: red;
        }

        .c2 {
            background-color: green;
        }

        .c3 {
            background-color: blue;
        }

        .girar{
            transform: rotate(45deg);
        }
    </style>
    <title>Aula 21</title>
</head>

<body>


    <div id="app">

        <div class="caixas">
            <div class="demo" :class="estilo1" @click="aplicaC1 = !aplicaC1"></div>
            <div class="demo"></div>
            <div class="demo" :class="[classeCSS, {girar:aplicaGiro}]"></div>
        </div>
        <hr>
        <input type="text" v-model="classeCSS">
    </div>

    <script>
        new Vue({
            el: `#app`,
            data: {
                aplicaC1: false,
                classeCSS: `c1`,
                aplicaGiro:true
            },
            computed: {
                estilo1() {
                    return {
                        c1: this.aplicaC1,
                        c2: !this.aplicaC1
                    }
                }
            }
        })
    </script>

</body>

</html>
