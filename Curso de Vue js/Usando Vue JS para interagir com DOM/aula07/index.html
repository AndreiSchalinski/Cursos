<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <p v-once>{{titulo}}</p>
        <p><a v-bind:href="link" target="_blank">Acesse aqui</a></p>
        <hr>
        <!--a diretiva v-html permite imprimir html atravÃ©s do Vue JS-->
        <p v-html="linkHtml"></p>
    </div>

    <script>
        new Vue({
            el:`#app`,
            data:{
                titulo:`Usando Vue JS`,
                link:`https://v2.vuejs.org/v2/guide/`,
                linkHtml:`<p>Novo link: <a href='https://v2.vuejs.org/v2/guide/' target='_blank'>Acessar por aqui</a></p>`
            }
        })
    </script>
</body>

</html>
