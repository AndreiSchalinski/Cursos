<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 10</title>
</head>

<body>

    <div id="app">
        <p>Contador: {{contador}}</p>
        <button v-on:click="somarContador">SOMAR 1</button>
        <button v-on:click="incrementaContadorEmCinco(5)">INCREMENTA EM 5</button>
        <button v-on:click="multiplicaContadorPor2">MULTIPLICA POR 2</button>
        <p v-on:mousemove="atualizarCoordenadaMouse">Coordenadas de Mouse: X:{{x}} | Y:{{y}}</p>
    </div>

    <script>
        new Vue({
            el: `#app`,
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somarContador: function () {
                    this.contador++
                },
                incrementaContadorEmCinco(valor){
                    this.contador += valor
                },
                multiplicaContadorPor2: function(){
                    this.contador = this.contador * 2
                },
                atualizarCoordenadaMouse: function(event){
                    this.x = event.clientX
                    this.y = event.clientY
                }
            }
        })
    </script>

</body>

</html>
