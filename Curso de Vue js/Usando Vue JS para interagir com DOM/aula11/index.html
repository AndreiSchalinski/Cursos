<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 11</title>
</head>

<body>

    <div id="app">
        <p>Contador: {{contador}}</p>
        <button v-on:click="somarContador()">SOMAR +1</button>
        <button v-on:click="somaContadorComParametro(5)">SOMA COM 1 PARÂMETRO</button>
        
        <!--neste button o parâmetro $event é uma palavra reservada do Vue para identificar um segundo (event) parâmento em um disparo de evento-->
        <button v-on:click="somaContadorComParametro(5, $event)">SOMA COM 2 PARÂMETRO</button>
        <hr>
        <p v-on:mousemove="atualizaCoordenadaMouse()">Coordenadas de Mouse: X: {{x}}| Y: {{y}}</p>
    </div>

    <script>
        new Vue({
            el: `#app`,
            data: {
                contador: 0,
                x:0,
                y:0
            },
            methods:{
                somarContador: function () {
                    this.contador++
                },
                somaContadorComParametro (valor){
                    this.contador += valor
                },
                somaContadorComParametros (valor, event){
                    this.contador += valor
                },
                atualizaCoordenadaMouse: function (event){
                    this.x = event.clientX
                    this.y = event.clientY
                }
            }
        })
    </script>

</body>

</html>
