<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 13</title>
</head>

<body>

    <div id="app">
        <!--Executa o evento keyup com qualquer tecla-->
        <input type="text" v-on:keyup="exibirAlerta">
        <!--Executa o evento keyup com a tecla enter-->
        <input type="text" v-on:keyup.enter="exibirAlertaEnter">
        <!--Executa o evento keyup com a tecla enter e alt-->
        <input type="text" v-on:keyup.enter.alt="exibirAlertaTeclaEnterAlt">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                mensagem: ``
            },
            methods: {
                exibirAlerta: function () {
                    alert(`Alerta com qualquer tecla.`)
                },
                exibirAlertaEnter() {
                    alert(`Alerta com enter.`)
                },
                exibirAlertaTeclaEnterAlt: function () {
                    alert(`Alerta teclas enter e alt.`)
                }

            }
        })
    </script>
</body>

</html>
