<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Treino</title>
</head>

<body>

    <div id="app">

        <p>Quantidade de produtos: {{quantidade}}</p>
        <div>
            <button @click="quantidade++">ADICIONAR PRODUTO</button>
            <button @click="quantidade--">REMOVER PRODUTO</button>
        </div>
        <div>
            <p>Notificação: {{mensagem}}</p>
            <p>Notificação de reiniciar: {{mensagemreiniciar}}</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
