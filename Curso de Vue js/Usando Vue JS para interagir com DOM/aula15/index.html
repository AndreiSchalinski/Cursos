<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 15</title>
</head>
<body>

    <div id="app">
        <p>{{titulo}}</p>
        <input type="text" v-bind:value="titulo" v-on:input="alteraTituloSimultaneamente">
        <hr>
        <!--dessa forma, o event é usado direto para setar o atributo data na instância, sem implementar um método para fazer isso.-->
        <input type="text" v-bind:value="mensagem" v-on:input="mensagem = $event.target.value">
        <p>Mensagem: {{mensagem}}</p>
        <hr>
        <!--usando o v-model não precisa mais usar o v-bind e v-on para fazer essa interpolação com Vue, essa diretiva permite fazer direto-->
        <input type="text" v-model:value="mensagemVModel">
        <p>Mensagem V model: {{mensagemVModel}}</p>
    </div>
    
    <script>
        new Vue({
            el:`#app`,
            data:{
                titulo:`Usando Vue JS`,
                mensagem:`Digite sua mensagem.`,
                mensagemVModel:`V -model teste`
            },
            methods:{
                alteraTituloSimultaneamente(event){
                    this.titulo = event.target.value;
                }
            }
        })
    </script>

</body>
</html>
