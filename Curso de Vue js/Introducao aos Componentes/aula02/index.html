<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 02</title>
</head>
<body>

    <div id="app1">
        <contador1></contador1>
        <contador1></contador1>
        <contador1></contador1>
        <contador1></contador1>
    </div>
    <hr>
    <div id="app2">
        <contador2></contador2>
        <contador2></contador2>
        <contador2></contador2>
        <contador2></contador2>
    </div>

    <script>

        const contador = {
            template:`
            <div>
                <span>{{contador}}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
            `,

            data(){
                return{
                    contador:0
                }
            }
        }

        //é possível registrar componentes de forma diferente, com duas instâncias, apenas adicionando o contador em components na instância
        //As duas intâncias sendo referencias em blocos diferentes de código funcionam em app1 e app2
        
        new Vue({
            el:`#app1`,
            components: {
                contador1: contador
            }
        })

        new Vue({
            el:`#app2`,
            components:{
                contador2: contador
            }
        })
    </script>
    
</body>
</html>
